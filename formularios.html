<!DOCTYPE html>
<html>
<head>
	<title>Formularios</title>
</head>
<body>
Formulario: contenedor que sirve para encapsular metodos de entrada de
entrada de datos del usuario.<br>
en el formulario se puede: <br>
<ol>
	<li> capturar datos </li>
	<li>Validar lo que se ingresa</li>
     <li> enviar el proceso</li>
     <li>reiniciar la captura</li>


</ol>
<form action="procesa.html" method="get">
<input name="txtNumeroControl"  type="text" placeholder="numero de control" required="ingresa" >
<input name="txtClave" type="password" placeholder="clave de acceso" autofocus="" >
<input name="txtPromedio" type="number" placeholder="Promedio" >
<input name="txtFecha" type="date">
<input name="txtColor"  type="color">
<input name="txtCorreo" type="email">
<input name="txtBuscar" type="search">
<input  type="submit" value="enviar">
<input type="reset" name="Borrar">
<input type="button" value="enviar">
</form>
</body>
</html>
